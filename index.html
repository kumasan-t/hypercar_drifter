<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/hand.minified-1.2.js"></script>
        <script src="./js/cannon.js"></script>  <!-- optional -->
        <script src="./js/oimo.js"></script>  <!-- optional -->
        <script src="./js/babylon.js"></script>
        <script src="./js/direction.js"></script>
        
        <style>
            html,body{
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            
            #renderCanvas{
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            var box1;
            
            var keys={
                left:0,
                right:0,
                up:0,
                down:0
            };
            window.addEventListener("keydown", handleKeyDown, false);
            window.addEventListener("keyup", handleKeyUp, false);
            function handleKeyDown(evt){    
                if (evt.keyCode==65){
                    //A        
                    keys.left=1;    
                }    
                if (evt.keyCode==68){//D        
                    keys.right=1;    
                }    
                if (evt.keyCode==87){//W        
                    keys.up=1;    
                }    if (evt.keyCode==83){//S        
                    keys.down=1;    
                }
            }
            
            function handleKeyUp(evt){    
                if (evt.keyCode==65){        
                    keys.left=0;    
                }    
                if (evt.keyCode==68){        
                    keys.right=0;    
                }    
                if (evt.keyCode==87){        
                    keys.up=0;    
                }    if (evt.keyCode==83){        
                    keys.down=0;    
                }
            }
            
            var createScene = function(){
                var scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0,0,0.2);
                
                var camera = new BABYLON.FreeCamera("FreeCamera", new BABYLON.Vector3(0, 0, -10), scene);
                //camera.attachControl(canvas,false);
                
                var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
                light.groundColor = new BABYLON.Color3(0.5,0,0.5);
                
                light.intensity = 0.5;
                box1 = BABYLON.Mesh.CreateBox("Box1", 1.0, scene);
                box1.xDirection = 0;
                box1.yDirection = 0;
                
                
                return scene;
            };
            
            
            
            var scene = createScene();
            var i = 0;
            engine.runRenderLoop(function(){
                
                var xMovement =0,yMovement = 0;
                if(keys.left == 1)
                    xMovement += 1;
                if(keys.right == 1)
                    xMovement -= 1;
                if(keys.up == 1)
                    yMovement -= 1;
                if(keys.down == 1)
                    yMovement += 1;
                updateRotation(box1, 1/6, xMovement, yMovement);
                
                box1.position.x-= box1.xDirection;
                box1.position.y-= box1.yDirection;
                scene.render();
            });
            
            window.addEventListener("resize", function(){
                engine.resize();
            });
        </script>
    </body>
</html>
