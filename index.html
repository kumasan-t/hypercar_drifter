<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/hand.minified-1.2.js"></script>
        <script src="./js/cannon.js"></script>  <!-- optional -->
        <script src="./js/oimo.js"></script>  <!-- optional -->
        <script src="./js/babylon.js"></script>
        
        <style>
            html,body{
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            
            #renderCanvas{
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            var canvas = document.getElementById("renderCanvas");
            var engine = new BABYLON.Engine(canvas, true);
            var createScene = function(){
                var scene = new BABYLON.Scene(engine);
                scene.clearColor = new BABYLON.Color3(0,0,0.2);
                
                var camera = new BABYLON.ArcRotateCamera("Camera", 3.0, -3.0, 10.0, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas,false);
                
                var light = new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene);
                light.groundColor = new BABYLON.Color3(0.5,0,0.5);
                
                light.intensity = 0.5;
                var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene, true);
                sphere.position.y = 1;
                
                
                
                return scene;
            };
            
            var scene = createScene();
            
            engine.runRenderLoop(function(){
                scene.render();
            });
            
            window.addEventListener("resize", function(){
                engine.resize();
            });
        </script>
    </body>
</html>
